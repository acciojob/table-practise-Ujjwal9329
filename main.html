<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table {
            width: auto;
            border-collapse: collapse;
            background-color: yellow;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
	

<body>
    <table>
        <caption><strong>Student Details</strong></caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
